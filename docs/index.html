<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="links">
        <a href="">Imágenes</a>
        <a href="">Gmail</a>

    </div>
    <div class="container">
        <div class="logo">
            <img src="./Google_2015_logo.svg.webp" alt="Google Logo">
        </div>
        <div class="buscador">
            <img id="lupa" src="./lupa.png" alt="">
            <input type="text" class="search-input" placeholder="Buscar en Google o escribir una URL">
            <img id="microfono" src="./microfono.png" alt="">
            <img id="leans" src="./leans.webp" alt="">
        </div>
        <div class="acesso">
            <div class="item">
                <div class="icono"><img class="icono-you"  src="./youtube.png" alt=""></div>
                <div id="Youtube">YouTube</div>
            </div>
            
            <div class="item">
                <div class="icono">➕</div>
                <div id="acessodirecto">Acceso directo</div>
            </div>
        </div>
        
    </div>
</body>

</html>
